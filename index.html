<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Chrome Web</title> <!--title 밑에 일괄적으로 연결-->
    <link rel="stylesheet" href="style.css">
    <script src="js/greetings.js" defer></script> <!--header 가장 마지막 줄에 defer 속성 적용한 script 연결-->
    <script src="js/clock.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script> <!--이렇게 defer를 남발하는게 맞는 걸까?-->
</head>

<body>
    <!--시계-->
    <h2 id="clock">00:00:00</h2>
    <!--로그인-->
    <form class="hidden" id="login-form">
        <input type="text" maxlength="15" placeholder="What is your name?" required>
        <input type="submit" value="Log In ">
    </form>
    <!--로그인 후 환영-->
    <h1 class="hidden" id="greeting"></h1>
    <!--Todo-->
    <form id="todo-form">
        <input type="text" placeholder="Write your TODO and press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <!--명언-->
    <div id="quote">
        <span></span>
        <span></span>
    </div>
</body>

</html>
